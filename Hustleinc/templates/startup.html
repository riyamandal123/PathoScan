<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrepreneur Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 100vh;
        height: 100vh;
      }

      .form-container {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .img-container {
        margin-bottom: 20px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-left: 70px;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Maintain aspect ratio while containing within the dimensions */
        border-radius: 50%; /* Optional: Apply a border-radius for a circular shape */
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body style="zoom:1.5">
    <div class="container" style="margin-left: 38vh;">
      <div class="form-container">
        <div class="img-container">
          <img src="static/images/logo-clear(1).png" alt="Site Logo" />
        </div>
        <h1 for="investorDetails">Start-up Details</h1>
        <form
          method="POST"
          id="entrepreneurForm"
          name="entrepreneurForm"
          class="entrepreneurForm"
        >
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />

          <label for="companyName">Company Name</label>
          <input
            type="text"
            name="companyName"
            id="companyName"
            placeholder="Your Company Name"
            required
          />

          <label for="role">Role</label>
          <input
            type="text"
            name="role"
            id="role"
            placeholder="Your Role in the Company"
            required
          />

          <label for="visionStatement">Vision Statement</label>
          <textarea
            name="visionStatement"
            id="visionStatement"
            rows="4"
            placeholder="Enter your vision statement"
          ></textarea>

          <label for="location">Location of Company</label>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Company Location"
          />

          <label for="companySector">Company Sector</label>
          <input
            type="text"
            name="companySector"
            id="companySector"
            placeholder="Enter company sector"
          />

          <label for="attractingInvestors">Attracting Investors</label>
          <textarea
            name="attractingInvestors"
            id="attractingInvestors"
            rows="4"
            placeholder="How are you attracting investors?"
          ></textarea>

          <label for="startupStage">Stage of Startup</label>
          <select name="startupStage" id="startupStage">
            <option value="idea">Idea</option>
            <option value="prototype">Prototype</option>
            <option value="early">Early Stage</option>
            <option value="growth">Growth Stage</option>
          </select>

          <label for="investmentType">Type of Investment</label>
          <select name="investmentType" id="investmentType">
            <option value="angel">Angel Investment</option>
            <option value="venture">Venture Capital</option>
            <option value="private">Private Equity</option>
            <option value="other">Other</option>
          </select>

          <label for="fundsExpected">Funds To Be Raised</label>
          <input
            type="text"
            name="fundsExpected"
            id="fundsExpected"
            placeholder="Amount in INR"
          />

          <label for="growthProspects">Growth Prospects</label>
          <textarea
            name="growthProspects"
            id="growthProspects"
            rows="4"
            placeholder="Describe growth prospects"
          ></textarea>

          <label for="uniquePoints">Unique Selling Points</label>
          <textarea
            name="uniquePoints"
            id="uniquePoints"
            rows="4"
            placeholder="List your unique selling points"
          ></textarea>

          <label for="riskPoints">Risk Points</label>
          <textarea
            name="riskPoints"
            id="riskPoints"
            rows="4"
            placeholder="List potential risks"
          ></textarea>

          <label for="videoPitch">Upload Elevator Pitch (1-2 minutes)</label>
          <input
            type="file"
            name="videoPitch"
            id="videoPitch"
            accept="video/*"
          />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
