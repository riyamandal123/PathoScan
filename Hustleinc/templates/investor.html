<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investor Form</title>
    <!-- Chosen.js library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 100vh;
        height: 100vh;
      }

      .form-container {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .img-container {
        margin-bottom: 20px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-left: 70px;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body style="zoom:1.5; overflow: hidden;">
    <div class="container" style="margin-left: 40vh; margin-top: 7vh;">
      <div class="form-container">
        <div class="img-container">
          <img src="static/images/logo-clear(1).png" alt="Site Logo" />
        </div>
        <h1 for="investorDetails" style="margin-right: 20px;">Investor Details</h1>
        <form
          method="POST"
          id="investorForm"
          name="investorForm"
          class="investorForm"
          action="/investor_info"
        >
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />

          <label for="preferences">Investment Preferences</label>
          <select
            name="preferences"
            id="preferences"
            data-placeholder="Select preferences"
            class="chosen-select"
            multiple
            required
          >
            <option value="technology">Technology</option>
            <option value="Supplies">Supplies</option>
            <option value="Travel and Tourism">Travel and Tourism</option>
            <option value="Textile">Textile</option>
            <option value="Sustainable products">Sustainable products</option>
            <option value="ecommerce">E-Commerce</option>
            <option value="Fitness">Fitness</option>
            <option value="Sports">Sports</option>
            <option value="Education">Education</option>
          </select>

          <label for="investmentAmount">Amount Ready to Invest</label>
          <input
            type="text"
            name="investmentAmount"
            id="investmentAmount"
            placeholder="Amount in USD"
            required
          />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Initialize Chosen.js -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Chosen.js on the preferences dropdown
        $(".chosen-select").chosen({
          width: "100%",
        });
      });
    </script>
  </body>
</html>
